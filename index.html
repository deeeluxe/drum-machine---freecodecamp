<!doctype html>
<html lang="en">
  <head>
    <title>Drum Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <script>

      function play(str) {
          var audio = document.getElementById(str);
          document.getElementById("display").innerHTML = str + " pressed";
          audio.currentTime = 0;
          audio.play();
      }

    document.addEventListener("keydown", keyDownTextField);

    function keyDownTextField(e) {
    var keyCode = e.keyCode;
    var keyChar = String.fromCharCode(keyCode);
        if (document.getElementById(keyChar) !== null) {
            var audio = document.getElementById(keyChar);
            document.getElementById("display").innerHTML = keyChar + " pressed";
            audio.currentTime = 0;
            audio.play();
        }
    }


  </script>

  <body>
      <div id="drum-machine" class="mt-5 text-center card mx-auto" style="width: 50%">
          <h1 class="card-header"> Drum Machine </h1>
              <div class="card-body">
                  <div id="display" class="card-title">Play along</div> 
                    <button class="btn btn-info drum-pad" id="bass-drum" onclick="play('Q')">Q
                    <audio class="clip" src="./clips/Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3" id="Q"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="hit-hat-closed" onclick="play('W')">W
                        <audio class="clip" src="./clips/Hi-Hat-Closed-Hit-A1-www.fesliyanstudios.com.mp3" id="W"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="hit-hat-open" onclick="play('E')">E
                        <audio class="clip" src="./clips/Hi-Hat-Open-Hit-C3-www.fesliyanstudios.com.mp3" id="E"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="snare" onclick="play('A')">A
                        <audio class="clip" src="./clips/Snare-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3" id="A"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="crash" onclick="play('S')">S
                        <audio class="clip" src="./clips/Crash-Cymbal-Hit-C-www.fesliyanstudios.com.mp3" id="S"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="ride" onclick="play('D')">D
                        <audio class="clip" src="./clips/Ride-Cymbal-Bell-Hit-D-www.fesliyanstudios.com.mp3" id="D"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="china" onclick="play('Z')">Z
                        <audio class="clip" src="./clips/China-Cymbal-Crash-Level-3A-www.fesliyanstudios.com.mp3" id="Z"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="floor-tom" onclick="play('X')">X
                        <audio class="clip" src="./clips/Floor-Tom-Drum-Hit-Level-3B-www.fesliyanstudios.com.mp3" id="X"></audio>
                    </button>
                    <button class="btn btn-info drum-pad" id="small-tom" onclick="play('C')">C
                        <audio class="clip" src="./clips/Small-Tom-Drum-Hit-Level-5B-www.fesliyanstudios.com.mp3" id="C"></audio>
                    </button>
              </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
